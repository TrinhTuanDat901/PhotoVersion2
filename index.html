<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="init()">
    <div id="image">Hover over an image below to display here.</div>

    <!-- 6 ảnh với alt -->
    <div class="gallery">
        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
            alt="Styling with a Bandana" onmouseover="update(this)" onmouseleave="reset()" onfocus="update(this)"
            onblur="reset()">

        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" alt="With My Boy"
            onmouseover="update(this)" onmouseleave="reset()" onfocus="update(this)" onblur="reset()">

        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy"
            onmouseover="update(this)" onmouseleave="reset()" onfocus="update(this)" onblur="reset()">

        <img class="preview" src="https://images.unsplash.com/photo-1616427828082-b4c8e114f120?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid
  =M3wxMjA3fDB8MHxzZWFyY2h8MTR8fFB1cHB5JTIwVGlyZWQlMjBidXQlMjBIYXBweXxlbnwwfHwwfHx8MA%3D%3D" alt="Tired but Happy"
            onmouseover="update(this)" onmouseleave="reset()" onfocus="update(this)" onblur="reset()">

        <img class="preview"
            src="https://images.unsplash.com/photo-1745940472622-7199d0e08da8?w=600&auto
  =format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fFB1cHB5JTIwTmFwJTIwVGltZXxlbnwwfHwwfHx8MA%3D%3D"
            alt="Puppy Nap Time" onmouseover="update(this)" onmouseleave="reset()" onfocus="update(this)"
            onblur="reset()">

        <img class="preview"
            src="https://images.unsplash.com/photo-1607574718345-3104402b78ec?w=600&auto=
  format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8UHVwcHklMjBSZWFkeSUyMGZvciUyMGElMjBXYWxrfGVufDB8fDB8fHww"
            alt="Ready for a Walk" onmouseover="update(this)" onmouseleave="reset()" onfocus="update(this)"
            onblur="reset()">
    </div>
    <script src="script.js"></script>
</body>

</html>
